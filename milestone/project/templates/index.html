<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Volume Control with Hand Gesture</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Gesture Volume Control with Hand Gesture</h1>
            <div class="header-actions">
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </header>

        <div class="main-grid">
            <div class="video-section">
                <div class="card">
                    <div class="card-header">
                        <h2>Live Webcam Feed</h2>
                        <span class="status-indicator" id="statusIndicator">
                            <span class="status-dot"></span>
                            Live
                        </span>
                    </div>
                    <div class="video-container">
                        <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Video Feed">
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2>Distance Timeline</h2>
                    </div>
                    <div class="chart-container">
                        <canvas id="distanceChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="control-section">
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-icon volume-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                            </svg>
                        </div>
                        <div class="metric-content">
                            <div class="metric-label">Volume</div>
                            <div class="metric-value" id="volumeValue">0%</div>
                            <div class="metric-sublabel" id="volumeLevel">LOW</div>
                        </div>
                        <div class="circular-progress" id="volumeProgress">
                            <svg viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="45" class="progress-bg"></circle>
                                <circle cx="50" cy="50" r="45" class="progress-bar" id="volumeCircle"></circle>
                            </svg>
                        </div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-icon distance-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                        </div>
                        <div class="metric-content">
                            <div class="metric-label">Distance</div>
                            <div class="metric-value" id="distanceValue">0px</div>
                            <div class="metric-sublabel">Finger Gap</div>
                        </div>
                        <div class="circular-progress" id="distanceProgress">
                            <svg viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="45" class="progress-bg"></circle>
                                <circle cx="50" cy="50" r="45" class="progress-bar" id="distanceCircle"></circle>
                            </svg>
                        </div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-icon fps-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                                <polyline points="17 6 23 6 23 12"></polyline>
                            </svg>
                        </div>
                        <div class="metric-content">
                            <div class="metric-label">FPS</div>
                            <div class="metric-value" id="fpsValue">0</div>
                            <div class="metric-sublabel">Frames/Sec</div>
                        </div>
                        <div class="circular-progress" id="fpsProgress">
                            <svg viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="45" class="progress-bg"></circle>
                                <circle cx="50" cy="50" r="45" class="progress-bar" id="fpsCircle"></circle>
                            </svg>
                        </div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-icon response-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                        </div>
                        <div class="metric-content">
                            <div class="metric-label">Response</div>
                            <div class="metric-value" id="responseValue">0ms</div>
                            <div class="metric-sublabel">Latency</div>
                        </div>
                        <div class="circular-progress" id="responseProgress">
                            <svg viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="45" class="progress-bg"></circle>
                                <circle cx="50" cy="50" r="45" class="progress-bar" id="responseCircle"></circle>
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="card gesture-card">
                    <div class="card-header">
                        <h2>Gesture State</h2>
                    </div>
                    <div class="gesture-display">
                        <div class="gesture-icon" id="gestureIcon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 11V6a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v0"></path>
                                <path d="M14 10V4a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v2"></path>
                                <path d="M10 10.5V6a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v8"></path>
                                <path d="M18 8a2 2 0 1 1 4 0v6a8 8 0 0 1-8 8h-2c-2.8 0-4.5-.86-5.99-2.34l-3.6-3.6a2 2 0 0 1 2.83-2.82L7 15"></path>
                            </svg>
                        </div>
                        <div class="gesture-name" id="gestureName">None</div>
                        <div class="lock-status" id="lockStatus">
                            <span class="lock-icon">ðŸ”“</span>
                            <span class="lock-text">Unlocked</span>
                        </div>
                    </div>
                </div>

                <div class="card calibration-card">
                    <div class="card-header">
                        <h2>Calibration Settings</h2>
                    </div>
                    <div class="calibration-content">
                        <div class="calibration-mode">
                            <label class="radio-label">
                                <input type="radio" name="calibration" value="auto" checked onchange="changeCalibrationMode('auto')">
                                <span>Auto Calibration</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="calibration" value="manual" onchange="changeCalibrationMode('manual')">
                                <span>Manual Calibration</span>
                            </label>
                        </div>

                        <div class="calibration-values" id="autoCalibration">
                            <div class="calib-item">
                                <span>Min Distance:</span>
                                <strong id="autoMin">20px</strong>
                            </div>
                            <div class="calib-item">
                                <span>Max Distance:</span>
                                <strong id="autoMax">200px</strong>
                            </div>
                        </div>

                        <div class="calibration-manual" id="manualCalibration" style="display: none;">
                            <div class="slider-group">
                                <label>Minimum Distance (px)</label>
                                <input type="range" id="manualMinSlider" min="10" max="100" value="20" oninput="updateManualCalibration()">
                                <span id="manualMinValue">20</span>
                            </div>
                            <div class="slider-group">
                                <label>Maximum Distance (px)</label>
                                <input type="range" id="manualMaxSlider" min="100" max="300" value="200" oninput="updateManualCalibration()">
                                <span id="manualMaxValue">200</span>
                            </div>
                            <button class="apply-btn" onclick="applyManualCalibration()">Apply Settings</button>
                        </div>
                    </div>
                </div>

                <div class="card volume-bar-card">
                    <div class="card-header">
                        <h2>Volume Control</h2>
                    </div>
                    <div class="volume-bar-container">
                        <div class="volume-bar">
                            <div class="volume-fill" id="volumeFill"></div>
                            <div class="volume-percentage" id="volumePercentage">0%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
